{% extends 'base/base.html' %}
{% block title %}
Faça seu login
{% endblock %}

{% block content %}

    <section class="bg-white p-4 rounded shadow-sm mb-4">
        <h2 class="h5 mb-4">Faça seu login</h2>
        <form method="post" action="{% url 'login' %}" class="d-flex flex-column gap-3">
            {% csrf_token %}            
            {% if form.errors %}
                <div class="invalid-feedback d-block">
                    <p>Seu e-mail e senha não corresponde. Por favor, tente novamente.</p>
                </div>
            {% endif %}
            
            <div>
                <label for="{{ form.username.id_for_label }}" class="form-label">E-mail</label>
                <input 
                    type="email" 
                    name="{{ form.username.html_name }}" 
                    id="{{ form.username.id_for_label }}"
                    value="{{ form.username.value|default:'' }}"
                    placeholder="Digite seu e-mail"
                    class="form-control"
                    required
                >
            </div>

            <div>
                <label for="{{ form.password.id_for_label }}" class="form-label">Senha</label>
                <input 
                    type="password" 
                    name="{{ form.password.html_name }}" 
                    id="{{ form.password.id_for_label }}"
                    placeholder="Digite sua senha"
                    class="form-control"
                    required
                >
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>
    </section>

{% endblock %}
