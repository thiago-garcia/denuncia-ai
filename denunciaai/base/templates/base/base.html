{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Denuncia AÍ - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    
    <header class="header bg-dark text-white d-flex align-items-center position-relative">
        <div class="container d-flex justify-content-between">
            <h1 class="logo mb-0">
                <a href="{% url 'base:home' %}" class="text-white text-decoration-none">Denuncia AÍ</a>
            </h1>
            
            <a href="/restrito" class="text-white text-decoration-none d-flex align-items-center">
                <i class="bi bi-lock-fill fs-4"></i>
            </a>
        </div>
    </header>
    
    <main class="container-md py-5 flex-grow-1">
        
        {% block content %}{% endblock %}
                
    </main>

    <footer class="bg-light text-center py-3 mt-5">
        <small>
            Desenvolvido por 
            <a href="https://github.com/thiago-garcia" target="_blank" class="text-decoration-none">
                Thiago Garcia
            </a>
        </small>
    </footer>
      
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
